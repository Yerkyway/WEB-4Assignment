<html>
<head>
    <title>Price</title>
    <link rel="stylesheet" href="price.css">
    <link rel="icon" type="image/x-icon" href="images/photo_2023-11-07_22-12-44.jpg">
</head>
<body>
<div class="navbar">
    <a href="index.html"><img src="images/photo_2023-11-07_21-36-44-removebg-preview.png" class="logo"></a>
    <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#contacts">Contacts</a></li>
        <li><a href="LogIn.html" target="_blank">Log In | Sign Up</a></li>
    </ul>
</div>
<div class="background">
    <div class="container">
        <div class="panel-pricing-table">
            <div class="essential-pricing-plan">

                <div class="pricing-header">
                    <h2>Essential</h2>
                </div>
                <div class="pricing-features">
                    <p class="pricing-features-item">CHECKUP</p>
                    <p class="pricing-features-item">CONSULTATION</p>
                </div>
                <div class="pricing-price">
                    <p>20$</p>
                </div>
                <div class="pricing-button">
                    <a href="#/" class="pricing-button-item">Choose</a>
                </div>
            </div>

            <div class="extra-pricing-plan">

                <div class="pricing-header">
                    <h2>Extra</h2>
                </div>
                <div class="pricing-features">
                    <p class="pricing-features-item">Check every year</p>
                    <p class="pricing-features-item">Get medications</p>
                </div>
                <div class="pricing-price">
                    <p>230$</p>
                </div>
                <div class="pricing-button">
                    <a href="#/" class="pricing-button-item">Choose</a>
                </div>
            </div>

            <div class="premium-pricing-plan">

                <div class="pricing-header">
                    <h2>Premium</h2>
                </div>
                <ul class="pricing-features">
                    <li class="pricing-features-item">CheckUp 6 month</li>
                    <li class="pricing-features-item">get medical insurance</li>
                </ul>
                <span class="pricing-price">999$</span>
                <a href="#/" class="pricing-button">Choose</a>
            </div>
        </div>
    </div>
</div>
<div class="container" id="contacts">
    <div class="row">
        <h1>CONTACT US</h1>
    </div>
    <div class="row">
        <h4 style="text-align:center">We'd love to hear from you!</h4>
    </div>
    <div class="row input-container">
        <div class="col-xs-12">
            <div class="styled-input wide">
                <input type="text" required />
                <label>Name</label>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="styled-input">
                <input type="text" required />
                <label>Email</label>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="styled-input" style="float:right;">
                <input type="text" required />
                <label>Phone Number</label>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="styled-input wide">
                <textarea required></textarea>
                <label>Message</label>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="btn-lrg submit-btn">Send Message</div>
        </div>
    </div>
</div>
</body>
</html>
